<div class="panel content">
    <div class="tabs">
        <div ng-repeat="tab in missions.tabs" ng-class="{active: tab == missions.activeTab}" ng-click="missions.activeTab = tab">{{tab.label}}</div>
    </div>
    <div class="tabs-content">
        <div ng-repeat="tab in missions.tabs" ng-class="{active: tab == missions.activeTab}">
            <h1>{{tab.content}}</h1>
            {{tab.content}}
        </div>
    </div>
</div>
