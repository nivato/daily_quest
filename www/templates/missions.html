<div class="panel content">
    <div class="tabs">
        <div ng-repeat="tab in missions.tabs" ng-class="{active: tab == missions.activeTab}" ng-click="missions.activeTab = tab" ng-bind="tab.label"></div>
    </div>
    <div class="tabs-content">
        <div ng-repeat="tab in missions.tabs" ng-class="{active: tab == missions.activeTab}">
            <scroll-list>
                <div class="scroll-item" ng-repeat="item in tab.items" ng-bind="item"></div>
            </scroll-list>
            <div class="buttons-panel">
                <div class="btn" ng-click="missions.modal = !missions.modal">New Mission</div>
                <div class="btn">Edit Mission</div>
            </div>
        </div>
    </div>
