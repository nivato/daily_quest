<!DOCTYPE html>
<html ng-app="DailyQuest">
    <head>
        <!-- <base href="/android_asset/www/" /> -->
        <base href="/" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Daily Quest</title>
    </head>
    <body ng-controller="ApplicationController as app">
        <div class="panel top left" ng-hide="app.currentView.id == 'home'" ng-click="app.backHome()">
            <div ng-class="'icon back'"></div>
            <h1 class="view-title" ng-bind="app.currentView.label"></h1>
        </div>

        <div class="panel top center">
            <div class="counter">
                <img src="img/coin.png" />
                1000
            </div>
            <div class="counter">
                <img src="img/gem.png" />
                1
            </div>
        </div>

        <ng-view></ng-view>

        <div class="panel bottom center" ng-show="app.currentView.id == 'home'">
            <div ng-repeat="item in app.mainMenu" class="icon {{item.id}}" ng-click="app.goTo(item)">
                <div class="label" ng-bind="item.label"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/lib/fastclick.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-touch.min.js"></script>
        <script type="text/javascript" src="js/lib/ng-cordova.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/services/device_ready.js"></script>

        <script type="text/javascript" src="js/controllers/application.js"></script>
        <script type="text/javascript" src="js/controllers/home.js"></script>
        <script type="text/javascript" src="js/controllers/home2.js"></script>
        <script type="text/javascript" src="js/controllers/heroes.js"></script>
        <script type="text/javascript" src="js/controllers/items.js"></script>
        <script type="text/javascript" src="js/controllers/missions.js"></script>
        <script type="text/javascript" src="js/controllers/book.js"></script>
        <script type="text/javascript" src="js/controllers/pantheon.js"></script>
        <script type="text/javascript" src="js/controllers/adventure.js"></script>

        <script type="text/javascript" src="js/directives/on_render.js"></script>
        <script type="text/javascript" src="js/directives/on_repeat_end.js"></script>
        <script type="text/javascript" src="js/directives/scroll_list.js"></script>

    </body>
</html>
